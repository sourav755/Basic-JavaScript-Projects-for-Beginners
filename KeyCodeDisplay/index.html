<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Code</title>
  </head>

  <style>
    .color {
      display: flex;
      justify-content: center;
      color: rgb(35, 35, 97);
    }

    table {
      border-spacing: 20px;
    }

    th {
      color: black;
    }
  </style>
  <body>
    <div class="press">
      <h1>Press any Key</h1>
    </div>

    <div id="table"></div>

    <script>
      const table = document.querySelector("#table");

      window.addEventListener("keydown", (e) => {
        table.innerHTML = `
            <div class='color'>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? "Space" : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
        `;
      });
    </script>
  </body>
</html>
